<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3" pattern="[A-Za-z\s]+" placeholder="Enter your name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10" placeholder="Enter your message"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Simple Web Page. All rights reserved.</p>
    <audio controls>
        <source src="images_and_vids/92914 - Okinawa.mp3" type="audio/mpeg">
        
    </audio>
</footer>

</body>
</html>
