<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_4</title>
</head>
<body>

    <form action="#" method="post">

        <label for="text_input">Text Input:</label>
        <input type="text" id="text_input" name="Text" placeholder="Enter text">

        <label for="textarea_input">Textare:</label>
        <textarea id="textarea_input" name="textarea_input" rows="4" placeholder="Enter text"></textarea>

        <button type="submit">Submit</button>

        <label for="select_input">Select:</label>
        <select id="select_input" name="select_input">

            <optgroup label="Group 1">
                <option value="option1">Option 1</option>
                <option value="option2">OPtion 2</option>
            </optgroup>

            <optgroup label="Group 2">
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </optgroup>
        </select>
        
        <fieldset>
            <legend>Fieldset Legend</legend>
        </fieldset>

        <label for="datalist_input">Datalist;</label>
        <input type="text" id="datalist_input" name="datalist-input" list="datalist_options" placeholder="Select from list">
        <datalist id="datalistt_options">
            <option value="Option 1"></option>
            <option value="Option 2"></option>
            <option value="Option 3"></option>
        </datalist> 

        <label for="output_result">Output:</label>
        <output id="output_reslut" name="output_reult">Output will be displayed here</output>
    </form>
    
</body>
</html>
