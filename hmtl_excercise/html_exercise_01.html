<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Exercise</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                text-align: center;
            }
            img, video {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 20px auto;
            }
            nav {
                text-align: center;
                margin-bottom: 20px;
            }
            nav a {
                margin: 0 15px;
                text-decoration: none;
                color: #333;
            }
            form {
                max-width: 400px;
                margin: 0 auto;
            }
            label {
                display: block;
                margin-bottom: 8px;
            }
            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to My Simple domain</h1>
            <nav>
                <a href="http://www.staggeringbeauty.com/">Home</a>
                <a href="https://pointerpointer.com">About Us</a>
                <a href="https://openprocessing.org/sketch/495901/">Contact</a>
            </nav>
        </header>

    <section>
        <h2>User Information</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Choose option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Image Section</h2>
        <img src="images_and_vids/pixel-art-vacation-background_52683-86708.jpg" alt="Pixel Background">
    </section>
    
    <section>
        <h2>Video Section</h2>
        <video width="640" height="360" controls>
            <source src="images_and_vids/Pixel art animation scenes.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h2>Audio Section</h2>
        <audio controls>
            <source src="images_and_vids/92914 - Okinawa.mp3" type="audio/mp3">
        </audio>
    </section>

    <footer>
        <p>awooooooooooooop</p>
    </footer>
    
    </body>
</html>
