<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_4</title>
</head>
<body>

    <form action="#" method="post">

        <label for="text_input">Enter Name:</label>
        <input type="text" id="text_input" name="Text" placeholder="Name">

        <label for="textarea_input">Textarea:</label>
        <textarea id="textarea_input" name="textarea_input" rows="4" placeholder="Enter text"></textarea>

        <button type="submit">Submit</button>

        <label for="select_input">Gender:</label>

            <optgroup label="Other:">

                <option value="option5">Lesbian</option>
                <option value="option6">Bisexual</option>
                <option value="option7">Transexual</option>
            </optgroup>

        </select>
        
        <fieldset>
            <legend>Fieldset Legend</legend>
            <p>kiffy</p>
            <p>bhielat</p>
        </fieldset>

        <label for="datalist_input">Datalist:</label>
        <input type="text" id="datalist_input" name="datalist-input" list="datalist_options" placeholder="Select from list">
        <datalist id="datalist_options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">

        <label for="output_result">Output:</label>
