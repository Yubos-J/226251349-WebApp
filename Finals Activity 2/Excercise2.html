<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <p>caw caw</p>
    <style type="text/css">
        .canvas {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .background {
            background: lightgray;
            width: 100%;
            height: 100%;
        }
        .head {
            background: rgb(221, 1, 236);
            width: 100px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 100px;
        }
        .eyeball {
            background: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 70px;
        }
        .pupil {
            color: black;
            font-size: 100px;
            position: absolute;
            top: -45px;
            right: -10px;
        }
        .beak {
            color: rgba(0, 0, 0, 0.505);
            font-size: 40px;
            position: absolute;
            top: 18px;
            left: 98px;
        }
        .body {
            background: rgb(205, 48, 155);
            width: 120px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 105px;
            left: 60px;
        }
        .wing {
            transform: rotate(-160deg);
            background: brown;
            width: 40px;
            height: 70px;
            border-radius: 60%;
            position: absolute;
            top: 20px;
            left: 70px;
        }
        .drimstick {
            color: black;
            background: rgb(250, 9, 9);
            width: 40px;
            height: 70px;
            position: absolute;
            border-radius: 60%;
            top: 150px;
            left: 180px;

        }
        .drumstick-right {
            color: rgb(248, 0, 0);
            font-size: 20px;
            left: 150px;

        }
    </style>
    <div class="canvas background">
        <div class="air background"></div>
        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
            </div>
            <div class="beak">
                <strong>&gt;</strong>
            </div>
        </div>
        <div class="body">
            <div class="wing">
                <strong>&lt;
                </strong>
            </div>
        </div>
        <div class="drumsticks">
            <div class="drumstick">|
                <br />/|
                <strong>&gt;</strong>
            </div>
            <div class="drumstick drumstick-right">|
                <br />/|
            </div>
        </div>
    </div>
</body>
</html>
